name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-lint-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: flowboard_test
          POSTGRES_USER: flowboard
          POSTGRES_PASSWORD: flowboard_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U flowboard -d flowboard_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry==1.8.5

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Lint with Ruff
        run: poetry run ruff check .

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://flowboard:flowboard_test@localhost:5432/flowboard_test
        run: poetry run pytest -v

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit
